function lokhokoti(num)	{
	var ret = "";
	
	if(subStringToNumber(num, 0, 6) != 0)	{
		ret += lokho(num.substring(0, 6)) + " কোটি ";
	}
	
	return ret + nizut(num.substring(6, num.length));
}

function ozutkoti(num)	{
	var ret = "";
	
	if(subStringToNumber(num, 0, 5) != 0)	{
		ret += ozut(num.substring(0, 5)) + " কোটি ";
	}
	
	return ret + nizut(num.substring(5, num.length));
}

function hazarkoti(num)	{

function shotokkoti(num)	{

function doshokkoti(num)	{

}

function nizut(num)	{

function lokho(num)	{

function ozut(num)	{

		ret += arr[subStringToNumber(num, 0, 2)] + " হাজার ";
	}
	return ret + shotok(num.substring(2, num.length));
}

function hazar(num)	{
	var ret = "";
	if(subStringToNumber(num, 0, 1) != 0)	{
		ret += arr[subStringToNumber(num, 0, 1)] + " হাজার ";
	}
	return ret + shotok(num.substring(1, num.length));
}

function shotok(num)	{
	var ret = "";
	if(subStringToNumber(num, 0, 1) != 0)	{
		ret += arr[subStringToNumber(num, 0, 1)] + "শত ";
	}
	return ret + ekokDoshok(num.substring(1, num.length));
}

function ekokDoshok(num)	{
	var ret = "";
	if(subStringToNumber(num, 0, num.length) != 0)	{
		ret += arr[subStringToNumber(num, 0, num.length)];
	}
	return ret;
}

function subStringToNumber(num, le, ri)	{
	/**
	var numnum = "";
	for(var i = le; i <= ri; i++)	{
		numnum += num.charAt(i);
	}
	*/
	return parseInt(num.substring(le, ri));//parse from le to ri-1
}
